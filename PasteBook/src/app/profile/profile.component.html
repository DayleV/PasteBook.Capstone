<div class="container">
    <div class="row">
      <div class="col">
        <h4>{{users.firstName}} {{users.lastName}} </h4>
            <!-- {{filterFriend | async | json}} -->
            <br>
            <div *ngIf="filterFriend | async as friends">
                <div *ngIf="friends.length === 0 && user.userId != users.userId; else elseblock">
                    <button type="submit" (click)="addUserFriend()">Add Friend</button>
                </div>
                <ng-template #elseblock>
                    <div *ngIf="friends[0]?.requesterId != user.userId && !(friends[0]?.status) && user.userId != users.userId">
                        <button (click)="acceptFriendRequest(friends[0].userFriendId, friends[0]?.friendId, friends[0]?.userId)">Accept Friend Request</button> 
                    </div>
                    <div *ngIf="friends[0]?.requesterId == user.userId">
                        <button (click)="cancel(users.userId, user.userId)">Cancel Request</button> 
                    </div>
                    <div *ngIf="friends[0]?.status">
                        <button (click)="unfriend(users.userId, user.userId)">Unfriend</button>
                    </div>
                </ng-template>
            </div>
      </div>
      <div class="col-6">
        <h2>Timeline</h2>
        <div class="submit-form form-group" >
            <input
            style="display: inline"
            type="text"
            class="form-control form-wrapper"
            id="title"
            required
            placeholder="Post.."
            [(ngModel)]="post.PostContent"
            name="Description"
            />
            <button (click)="addPost()" class="btn btn-success">Post</button>
        </div>
        <div>
            <div *ngFor="let post of posts$ | async">
                <p>{{post.post.postContent}}</p>
                <p>{{post.post.postDate | date:'medium'}}</p>
                <p>Comment: {{post.commentCount}} | Like: {{post.likeCount}}</p>
            </div>
        </div>
        <!-- <app-post-display></app-post-display> -->
      </div>
      <div class="col">
        
<app-photo></app-photo>
      </div>
    </div>

<!-- Profile Blurb -->
<div>
    <h5>About Me</h5>
    <div *ngIf="!isEdit">
        <input *ngIf="users.profileBlurb != null "
        type="textarea" name="{{users.profileBlurb}}" 
        placeholder="{{users.profileBlurb}}" 
        readonly>
        <input *ngIf="users.profileBlurb == null "
        type="textarea" name="{{users.profileBlurb}}" 
        placeholder="About Me" 
        readonly>
    </div>
    <div *ngIf="isEdit">
        <input type="text" [(ngModel)]="users.profileBlurb" >
    </div>
</div>
<div *ngIf="checker">
    <div *ngIf="!isEdit && user.userId == users.userId">
        <button (click)="editBlurb()">Edit</button>
    </div>
    <div *ngIf="isEdit">
        <button (click)="saveBlurb(user.userId)">Save</button>
        <button (click)="cancelBlurb()">Cancel</button>
    </div>
</div>




<app-profile-album></app-profile-album>
<app-profile-friend></app-profile-friend>
