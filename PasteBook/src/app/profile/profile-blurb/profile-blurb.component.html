<!-- Profile Blurb -->
<div>
    <div class="row">
        <div class="col-md-5">
            <h5>About Me</h5>
        </div>
        <div class="col-md-5 edit" *ngIf="!isEdit && user.userId == users[0]?.userId">
            <a><i class="fas fa-edit primary" (click)="editBlurb()"></i></a>
        </div>
        <div class="col-md-5 edit" *ngIf="isEdit">
            <a><i class="fas fa-save" (click)="saveBlurb(user.userId)"></i></a>
            <a><i class="fa fa-times" (click)="cancelBlurb()"></i></a>
        </div>
    </div>
    <div *ngIf="!isEdit">
        <textarea  rows="10" 
        *ngIf="users[0]?.profileBlurb != null "
        type="textarea"
        [(ngModel)]="users[0].profileBlurb"
        readonly
        style="border: none;"></textarea>
    </div>
    <div *ngIf="isEdit">
        <textarea [(ngModel)]="users[0].profileBlurb" rows="3"></textarea>
    </div>
</div>
