<div class="container-sm">
    <div id="settingsBody">
        <h2>Personal Information</h2>
    </div>
    
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert" id="successText">
        <strong>Success!</strong> User Updated
        <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
    </div>
</div>

<div class="wrapper">
    <div class="inner">
        <form [formGroup]="editUser" (ngSubmit)="UpdateData()">
            <div class="form-group">
                <div class="form-wrapper">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName" [value]="editUser.get('firstName')?.value | titlecase">
                </div>
                <div class="form-wrapper">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName" [value]="editUser.get('lastName')?.value | titlecase">
                </div>
            </div>

            <div class="form-group">
                <div class="form-wrapper">
                    <label >Birthdate</label>
                    <input type="date" class="form-control" formControlName="birthDate">
                </div>
                <div class="form-wrapper">
                    <label >Gender</label>
                    <input type="text" class="form-control" placeholder="Enter Gender" formControlName="gender">
                </div>               
            </div>
            <div class="form-group">
                <div class="form-wrapper">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="mobileNumber">
                </div>
                <div class="form-wrapper" >
                    <label for="file" class="form-label">Change profile picture</label>
                    <input type="file" id="fileUpload" class="form-control" (change)="onFileSelected($event)">
                    <input type="button" id="uploadProfile" value="Upload Profile Picture" (click)="onUpload()">
                </div>              
            </div>
            <div id="editProfileButtons">
                <button type="submit" id="updateButton" class="btn btn-primary">Update</button>
                <button id="cancelButton" (click)="cancel()" class="btn btn-danger">Cancel</button>
            </div>
        </form>        
    </div>
</div>
