<p>user works!</p>
<p>List of users</p>
<div *ngIf="filteredUsers$ | async as users">
    <table>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <a class="nav-link" [routerLink]="'/'+user.firstName+user.lastName+user.userId"><i class="fa-solid fa-user"></i></a>
        </tr>
    </table>
</div>
