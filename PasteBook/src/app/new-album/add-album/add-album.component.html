<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div>
        <div class="form-group">
          <label for="title">Album</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="album.AlbumName"
            name="albumName"
          />
        </div>
        <button (click)="addAlbum()" class="btn btn-success" routerLink="/view-albums">Add Album</button>
    </div>
</div>
