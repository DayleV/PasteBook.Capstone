<p>upload photo works!</p>
<div class="albumphotos" *ngFor="let photos of photoList$ | async; index as i">
    <img [src]="apiUrl + photos.image" width="200" height="200">
</div>
<div class="container">
        <div class="form-group">
            <label for="file">Choose file</label>   
            <input type="file" (change)="onFileSelected($event)">
            <input type="button" value="upload" (click)="onUpload()">
            <h1>{{serverResponse}}</h1>
        </div>
        <h2>SAMPLE IMAGE</h2>
        <img [src]="apiUrl">
</div>
