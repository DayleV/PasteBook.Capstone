<div class="container">
  <div *ngIf="user.userId == users[0]?.userId; else elseblock">
    <h2 id="title">My Albums</h2>
  </div>
  <ng-template #elseblock>
    <h3 *ngIf="user.userId != users[0]?.userId" id="title">{{users[0]?.firstName | titlecase}}'s Albums</h3>
  </ng-template>

  <p *ngIf="user.userId == users[0]?.userId">
    <span> 
      <a id="albumCrudLink" [routerLink]="['/add-album']">Create New Album 
        <i id="plusIcon" class="fa fa-plus fa-sm" aria-hidden="true"></i>
      </a> 
    </span>
  </p>
  <div id="albumBody">

    <div *ngFor="let album of albums$ | async" id="albumList">
      &nbsp;

      <button onclick="document.getElementById('id01').style.display='block'" id="clear" data-toggle="modal">
        <i *ngIf="user.userId == users[0]?.userId" class="fa-solid fa-xmark"></i>
      </button>
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Delete album</h1>
            <p>Are you sure you want to delete this album?</p>

            <div class="clearfix">
              <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
              <button type="button" class="deletebtn" *ngIf="user.userId == users[0]?.userId"
                (click)="deleteAlbum(album.album.albumId!)">Delete</button>
            </div>
          </div>
        </form>
      </div>

      <a href="{{users[0]?.userName}}/albums/{{album.album.albumId}}">
        <ul id="albumName">
          <li>
            <i class="fa fa-picture-o fa-5x">
              <span id="a">
                {{album.album.albumName}}
              </span>
            </i>
          </li>
        </ul>
      </a>
    </div>
  </div>
</div>
