<div>
    <ul>
      <!-- {{albums$|async|json}} -->
      <li *ngFor="let album of albums$ | async">
        <button *ngIf="checker" (click)="deleteAlbum(album.album.albumId!)" id="clear">Delete</button>
          <a href="{{users.firstName! + users.lastName! + users.userId}}/albums/{{album.album.albumId}}">{{album.album.albumName}}</a>
      </li>
    </ul>
</div>
<div>
  <button *ngIf="checker" routerLink="/add-album">Create New Album</button>
</div>
