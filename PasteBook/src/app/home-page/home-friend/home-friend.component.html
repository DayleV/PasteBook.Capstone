<section>
    <div class="container">
        <h3>Friends</h3>
        <div id="searchFriendsBody">
            <div id="listOfFriendsBody">
                <div *ngIf="userFriends$ | async as friends">
                    <div *ngFor="let friend of friends">
                        <div class="cont-nd">
                            <p class="name">{{friend.friendId.firstName}} {{friend.friendId.lastName}}</p>
                            <p class="link">
                                <a class="nav-link"
                                [routerLink]="'/users'+'/'+friend.friendId.firstName+friend.friendId.lastName+friend.friendId.userId">
                                <i class="fa-solid fa-user"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
